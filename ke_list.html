<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=1.4" type="text/javascript"></script>
</head>
<style>
    .ketwo_yi{
        width: 50%;
        height: 100px;
        background: yellow;
    }
</style>
<body>



<div style="width: 100%">
<div class="ketwo">
        <div class="ketwo_yi">

        </div>
        <div class="ketwo_yi">

        </div>
    </div>
</div>



<script src="js/swiper-bundle.min.js"></script>
<script src="js/scrollReveal.js"></script>
<script>
    window.scrollReveal = new scrollReveal({ reset: true,duration: 800, distance   : "0px"});
    $(".ylong_oneli").on("click",function(){
        $(this).addClass("hb_li_active").siblings().removeClass("hb_li_active")
    });
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        loop:true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>
</body>
</html>
