<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流量助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="pass_one">
    <div class="pass_boxcon">
        <div class="logo">
            <img src="images/logo.png" class="logoimg">
        </div>
        <h1 class="pass_oneh1">流量助手</h1>
        <a class="register_a" href="password.html">已有账号，请登录</a>
    </div>
</div>

<div class="register_box">
    <div class="register_con">
        <div class="register_one">

            <div class="regone_one">
                <b class="regone_oneb"></b>
                <dl class="regone_onedl">
                    <dt class="regone_onedt">01</dt>
                    <dd class="regone_onedd">验证手机号码</dd>
                </dl>
                <dl class="regone_onedl">
                    <dt class="regone_onedt">02</dt>
                    <dd class="regone_onedd">填写密码邀请码</dd>
                </dl>
                <dl class="regone_onedl regone_onedl2">
                    <dt class="regone_onedt">03</dt>
                    <dd class="regone_onedd">注册成功</dd>
                </dl>
                <b class="regone_oneb2"></b>
            </div>

            <div class="regone_two">
                <div class="regthr_img"></div>
                <p class="regthrp">恭喜您，注册成功，赶紧去使用它吧！</p>
                <a href="password.html"><input type="button" value="立即登录" class="regthr_ipt"></a>

            </div>



        </div>
    </div>
</div>

<div class="pass_thr">
    <p class="pass_thrp">© 2017 - 2019 流量助手保留所有权利. 京ICP备13004158号</p>
</div>
<script>
    function codeButton(){
        var code = $("#pass_two_oneb");
        code.attr("disabled","disabled");
        var time = 60;
        var set=setInterval(function(){

            code.val(""+--time+"S");
        }, 1000);
        setTimeout(function(){
            code.attr("disabled",false).val("获取验证码");

            clearInterval(set);
        }, 60000);
    }
</script>
</body>
</html>
