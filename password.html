<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流量助手</title>
    <link rel="stylesheet"  href="css/style.css"  id="btn1" >
    <script src="js/jquery.min.js"></script>
</head>
<body>
<select id="selected">
    <option value="1">原来</option>
    <option value="2">天蓝</option>
    <option value="3">红色</option>
</select>
<div class="pass_one">
    <div class="pass_boxcon">
        <div class="logo">
            <img src="images/logo.png" class="logoimg">
        </div>
        <h1 class="pass_oneh1">流量助手</h1>
    </div>
</div>

<div class="pass_box">
    <div class="pass_boxcon">

        <div class="pass_two">
            <div class="pass_twocon">
                <div class="redlog"></div>
                <ul class="tab">
                    <li class="current">密码登录</li>
                    <li>验证码登录</li>
                </ul>
                <div class="content">
                    <ul style="display:block;">
                       <input type="text" placeholder="请输入常用手机号" class="pass_twoipt">
                       <input type="text" placeholder="请输入密码" class="pass_twoipt">
                        <a class="pass_twoa" href="forget.html">忘记密码？</a>
                        <a href="index.html"><input type="button"  value="绑定店铺" class="pass_twoipt2"></a>
                        <div>
                            <div class="pass_twole">
                                <input type="checkbox" class="radio_type" name="gloss"/>
                                <span>记住用户名</span>
                            </div>
                            <a class="pass_twori" href="help.html">帮助中心</a>
                        </div>
                        <a href="register.html">
                            <div class="login_two_fiv">
                                <div class="login_two_fivle"></div>
                                <div class="login_two_fivcon">商家注册</div>
                                <div class="login_two_fivri"></div>
                            </div>
                        </a>
                    </ul>
                    <ul>
                        <div class="pass_two_one">
                            <span class="pass_two_onesp">0086</span>
                            <img src="images/passt.png" class="pass_two_oneimg"/>
                            <input type="text" placeholder="请输入手机号" class="pass_two_oneipt">
                        </div>
                        <div class="pass_two_one">
                            <input type="text" placeholder="请输入验证码" class="pass_two_oneipt">
                            <input type="button" class="pass_two_oneb" value="获取验证码"  onclick="codeButton()" id="pass_two_oneb" >
                        </div>
                        <a href="index.html"><input type="button" value="登 录" class="pass_twoipt2"></a>
                        <div>
                            <div class="pass_twole">
                                <input type="checkbox" class="radio_type" name="gloss"/>
                                <span>记住用户名</span>
                            </div>
                        </div>
                        <a href="register.html">
                            <div class="login_two_fiv">
                                <div class="login_two_fivle"></div>
                                <div class="login_two_fivcon">商家注册</div>
                                <div class="login_two_fivri"></div>
                            </div>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="pass_thr">
    <p class="pass_thrp">© 2017 - 2019 流量助手保留所有权利. 京ICP备13004158号</p>
</div>

<script>
    $(function(){
        window.onload = function()
        {
            var $li = $('.tab li');
            var $ul = $('.content ul');

            $li.click(function(){
                var $this = $(this);
                var $t = $this.index();
                $li.removeClass();
                $this.addClass('current');
                $ul.css('display','none');
                $ul.eq($t).css('display','block');
            })
        }
    });
    function codeButton(){
        var code = $("#pass_two_oneb");
        code.attr("disabled","disabled");
        var time = 60;
        var set=setInterval(function(){

            code.val(""+--time+"S");
        }, 1000);
        setTimeout(function(){
            code.attr("disabled",false).val("获取验证码");

            clearInterval(set);
        }, 60000);
    }
    //背景皮肤
    $(document).ready(function(){
        $('#selected').change(function(){
            var value =$(this).val();
            if(value=='1'){
                document.getElementById("btn1").href="css/style.css";
            }
            else if(value=='2'){
                document.getElementById("btn1").href="css/style_blue.css";
            }
            else {
                document.getElementById("btn1").href="css/style_red.css";
            }

        })
    })
</script>
</body>
</html>
